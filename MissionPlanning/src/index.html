<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mission Planning</title>
    <link rel="stylesheet" href="photon/css/photon.min.css">
</head>
<body>
<div class="window">
    <header class="toolbar toolbar-header">
        <h1 class="title">Mission Planning</h1>

        <div class="toolbar-actions">
            <button class="btn btn-primary pull-right" id="buttonSave">
                Save
            </button>
        </div>
    </header>
    <div class="window-content">
        <div class="pane-group">
            <div class="sidebar" style="width: 40%; overflow: auto">
                <h4>Configuration</h4>
                <div class="form-group">
                    <label>Height above ground</label>
                    <input type="number" min="0" class="form-control" value="50" id="inputHeight">
                </div>
                <div class="form-group">
                    <label>Max Delta</label>
                    <input type="number" min="0" class="form-control" value="10" id="inputMaxDelta">
                </div>

                <h4>Waypoints</h4>
                <table class="table-striped">
                    <thead>
                    <tr>
                        <th>Lat</th>
                        <th>Lon</th>
                        <th>Height</th>
                        <th>MaxDelta</th>
                        <th>Landing</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="listBody">
                    </tbody>
                </table>

                <h4>Information</h4>
                Distance: <span id="spanDistance">0m</span>
            </div>
            <div class="pane">
                <div id="map" style="height:100%"></div>
            </div>
        </div>
    </div>
</div>
<script>if (typeof module === 'object') {
    window.module = module;
    module = undefined;
}</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="OpenLayers/OpenLayers.js"></script>
<script src="main.js"></script>
<script>if (window.module) module = window.module;</script>
</body>
</html>
